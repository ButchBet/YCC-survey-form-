<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>RapiFast</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="textContent">
                <h1>Belgian Waffles</h1>

                <p class="price">$9.00</p>

                <p class="description">Tow of ur famous Belgian Waffles with plenty of real
                    maple syrup.</p>
            </div>

            <div class="menuPageChange">
                <button class="changeButton changeLeft">&lt;</button>
                <p class="changeText">&lt;--Change breakfast--&gt;</p>
                <button class="changeButton changeRight">&gt;</button>
            </div>

            <div class="visualContent">
                <button class="chageButtons buttonLeft">&lt;</button>

                <img class="changeImage" src="img/berryBerryBelgianWaffles1.jpg" alt="">
                
                <button class="chageButtons buttonRight">&gt;</button>
            </div>
        </main>

        <footer>
            <button class="getButton">Get</button>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
