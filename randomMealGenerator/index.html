<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://icons-for-free.com/iconfiles/png/512/food+icon-1320184414775447246.png">
    <title>Your meal</title>
</head>
<body>
    <div class="container container1">
        <h1 class="title1">Feeling hungry</h1>
        <h3 class="subtitle1">Get a random meal by clickin below</h3>
        <button class="button" id="button">Get meal</button>
      </div>
  
      <div class="container container2 hidden">
        <div class="maincontent">
          <img src="https://weneedfun.com/wp-content/uploads/2015/10/Beautiful-Food-Photos-2.jpg" alt="meal image" />
  
          <div class="description">
            <h3>Here the name</h3>
            <p>Here the content</p>
          </div>
        </div>
  
        <div class="clasification">
          <p><strong>Category: </strong></p>
          <p><strong>Area: </strong></p>
          <p><strong>Tags: </strong></p>
        </div>
  
        <div class="ingredients">
          <h4>Ingredients</h3>
          <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
          </ol>
        </div>
      </div>
  
      <div class="container container3 hidden">
        <h3>Video recipe</h3>
        <video src="" controls poster="" alt="meal image"></video>
      </div>

      <script src="js/script1.js"></script>
</body>
</html>
